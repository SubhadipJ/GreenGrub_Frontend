<Directory "/usr/local/apache2/htdocs">
    AllowOverride All
    Require all granted
</Directory>

# SPA routing support
LoadModule rewrite_module modules/mod_rewrite.so

RewriteEngine On
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^.*$ /index.html [L]

ServerName localhost
